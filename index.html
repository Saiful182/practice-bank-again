<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <link rel="stylesheet" href="bank.html">
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to your <span class="font-semibold text-orange-500">Baper
                Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-emerald-400 w-9/12 mt-12 p-8  mx-auto">
            <h3 class="text-3xl mb-5 font-medium">Please Log-in</h3>
            <div>
                <input id="input-email" class="w-9/12 block mb-2 px-3" type="email" name=""
                    placeholder="Type your email" id="">
                <input id="input-password" class="w-9/12 block mb-2 px-3" type="password" name=""
                    placeholder="Type your password" id="">
                <button id="login-btn"
                    class="bg-sky-600 px-6 py-2 text-white font-medium rounded-lg hover:bg-orange-600">Submit</button>
            </div>
        </section>
    </main>
</body>
<script src="JS/login.js"></script>

</html>
